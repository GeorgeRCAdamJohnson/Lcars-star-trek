<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS Style UI Example</title>
  <link rel="stylesheet" href="lcars.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="lcars-header">
    <div class="lcars-elbow lcars-orange"></div>
    <div class="lcars-bar lcars-blue"></div>
    <div class="lcars-bar lcars-purple"></div>
  </div>
  <div class="lcars-content">
    <div class="lcars-side lcars-orange"></div>
    <div class="lcars-main">
      <h1>Welcome to LCARS UI!</h1>
      <p>This is a demo of the LCARS style interface inspired by Bracer Jack's tutorial.</p>
    </div>
    <div class="lcars-side lcars-blue"></div>
  </div>
  <div class="lcars-footer">
    <div class="lcars-bar lcars-purple"></div>
    <div class="lcars-bar lcars-orange"></div>
  </div>
</body>
</html>
